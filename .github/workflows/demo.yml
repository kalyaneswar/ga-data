name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: dist
          # path: |
          #   dist
          #   package.json
  read-file-name-and-publish:
    outputs:
      js-file-name: ${{ steps.publish-js-file.outputs.file_name }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS file name
        id: publish-js-file
        run: find dist/assets/*.js -type f -execdir echo 'file_name{}' >> GITHUB_OUTPUT ';'
         

  deploy:
    needs: [build, read-file-name-and-publish]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
      - name: List files
        run: ls -la
      - name: output js file name
        run: echo "${{ needs.read-file-name-and-publish.outputs.js-file-name }}"
      - name: Deploy
        run: echo "Deploying..."
